# The following description appears in the Add-ons Manager
extensions.mozarchiver@lootyhoof-pm.description=Uložte do jediného souboru přesně to, co vidíte. Formát MAFF (založený na kompresním formátu ZIP) je kompaktní, mimořádný pro audio a video. MHT (formát Internet Exploreru) umožňuje snadné sdílení s uživateli IE. Uložte více panelů, najděte originál a další!
