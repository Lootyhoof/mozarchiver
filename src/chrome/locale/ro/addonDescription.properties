# The following description appears in the Add-ons Manager
extensions.mozarchiver@lootyhoof-pm.description=Salvează pagina web exact aşa cum se vede, într-un singur fișier. Formatul MAFF (bazat pe compresia ZIP) este compact și excepțional pentru video și audio. Formatul MHT (de la Internet Explorer) permite schimbul ușor cu utilizatorii IE. Stochează file multiple, regăsește originalul și încă multe altele!
