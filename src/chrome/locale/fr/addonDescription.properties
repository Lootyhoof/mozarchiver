# The following description appears in the Add-ons Manager
extensions.mozarchiver@lootyhoof-pm.description=Enregistrez exactement ce que vous voyez dans un seul ficher. MAFF (basé sur ZIP) est compact et parait pour l'audio et la vidéo. MHT (le format d'Internet Explorer) permet un échange facilité avec les utilisateurs d'IE. Stockez vos onglets, retrouvez l'original, et bien plus encore !
