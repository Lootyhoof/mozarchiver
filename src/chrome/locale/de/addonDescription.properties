extensions.mozarchiver@lootyhoof-pm.description=Speichert Webseiten komplett in einem Dokument. Im MAFF-Archivformat wird die Webseite platzsparend in einem ZIP-ähnlichen Format gespeichert. Das MHT-Archivformat(Opera- & IE-Format) bietet einfachen Austausch der Webseiten-Archive mit Opera- & IE-Anwendern. Es können auch ganze Tab-Gruppen gespeichert werden und z.B. das Original eines Webarchives gesucht werden und vieles mehr!
