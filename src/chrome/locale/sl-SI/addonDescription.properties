# The following description appears in the Add-ons Manager
extensions.mozarchiver@lootyhoof-pm.description=Shranite natančno to, kar vidite v eno datoteko. MAFF (osnovan na ZIP) je zgoščen in izjemen za video in zvok. MHT (oblika Internet Explorerja) omogoča preprosto izmenjavo z uporabniki IE-ja. Shranite več zavihkov, najdite izvirnega in več!
