# The following description appears in the Add-ons Manager
extensions.mozarchiver@lootyhoof-pm.description=Պահպանում է վեբ էջերը այնպես, ինչպես որ դրանք տեսնում եք։ MAFF-ը (հիմված ZIP-ի վրա) շատ հարմար է տեսանյութերի և ձայնային ֆայլերի համար։ MHT (Internet Explorer-ի ձևաչափ) հնարավորություն է տալիս փոխանակվել IE օգտատերերի հետ։
