<!--
   - This page is shown the first time a release version of the add-on is run on
   -  a pre-release version of the browser, and allows the user to update to the
   -  Beta version of the add-on as well.
   -->
<html xmlns=    "http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      >
  <head>
    <title>Beta Channel</title>
    <!-- Use the style from the default error page -->
    <link rel=  "stylesheet"
          href= "chrome://global/skin/netError.css"
          type= "text/css"
          media="all"
          />
    <link rel=  "stylesheet"
          href= "chrome://mza/skin/preferences/welcomePage.css"
          type= "text/css"
          media="all"
          />
    <link rel=  "stylesheet"
          href= "chrome://mza/skin/preferences/updateBetaPage.css"
          type= "text/css"
          media="all"
          />
    <!-- Dialog machinery -->
    <script type="application/x-javascript"
            src= "updateBetaPage.js"
            />
  </head>
  <body dir=   "&locale.dir;"
        onload="UpdateBetaPage.onLoad();"
        >
    <div id="errorPageContainer">
      <div id="errorTitle">
        <h1 id="betaHeader">Thank you for using a pre-release version of $brandShortName!</h1>
      </div>
      <div id="errorLongContent">
        <div id="errorShortDesc">
          <p>Now update Mozilla Archive Format from the Beta Channel.</p>
        </div>
        <div id="errorLongDesc">
          <p id="betaBody">Updates to the Mozilla Archive Format add-on can be
           obtained from the Release Channel or the Beta Channel. If you update
           from the Beta Channel, you will get new features sooner and improve
           compatibility with pre-release versions of $brandShortName.</p>
          <p id="installBox"><a id="installLink"
           href="https://addons.mozilla.org/downloads/latest-beta/212/addon-212-latest.xpi?src=external-update-beta"
           onclick="UpdateBetaPage.onInstallClick(event);">Update
           Mozilla Archive Format<br/>from the Beta Channel</a><span
           id="installPlaceholder">Installing...</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
