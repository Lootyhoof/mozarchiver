<!--
   - This page is shown on first run and allows the user to choose if they want
   -  to create file associations, in addition to providing basic information on
   -  the extension's capabilities.
   -->
<html xmlns=    "http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      >
  <head>
    <title>&page.title;</title>
    <!-- Use the style from the default error page -->
    <link rel=  "stylesheet"
          href= "chrome://global/skin/netError.css"
          type= "text/css"
          media="all"
          />
    <link rel=  "stylesheet"
          href= "chrome://mza/skin/preferences/welcomePage.css"
          type= "text/css"
          media="all"
          />
    <!-- Dialog machinery -->
    <script type="application/x-javascript"
            src= "welcomePage.js"
            />
  </head>
  <body dir=           "&locale.dir;"
        onload=        "WelcomePage.onLoad();"
        onbeforeunload="WelcomePage.beforeUnload(event);"
        >
    <div id="errorPageContainer">
      <div id="errorTitle">
        <h1>&welcome.label;</h1>
      </div>
      <div id="errorLongContent">
        <div id="errorShortDesc">
          <p id="featuresHeader">&features.header.label;</p>
          <p id="featuresHeaderFromUpdate"
             style="display: none;"
             >&features.headerfromupdate.label;</p>
        </div>
        <div id="errorLongDesc">
          <ul>
            <li>&features.item1.label;</li>
            <li>&features.item2.label;</li>
            <li>&features.item4.label;</li>
          </ul>
          <p>&features.footer.label;</p>
          <p><a href="http://maf.mozdev.org/">&features.link.label;</a></p>
        </div>
        <!-- This section is visible only on Windows -->
        <div id="securityOverrideContent" style="display: none;">
          <p id=          "associateQuestion"
             errortitle=  "&associate.error.title;"
             errormessage="&associate.error.msg;"
             errortip=    "&associate.errortip.msg;"
             class=       "question"
             >&associate.question.label;</p>
          <xul:checkbox id=       "cbAssociateMaff"
                        label=    "&associate.maff.label;"
                        accesskey="&associate.maff.accesskey;"
                        oncommand="WelcomePage.onAssociateMaffChange();"
                        class=    "choice"
                        />
          <xul:checkbox id=       "cbAssociateMhtml"
                        label=    "&associate.mhtml.label;"
                        accesskey="&associate.mhtml.accesskey;"
                        oncommand="WelcomePage.onAssociateMhtmlChange();"
                        class=    "choice"
                        />
          <p>&associate.explanation1.label;</p>
          <p>&associate.explanation2.label;</p>
        </div>
      </div>
    </div>
  </body>
</html>
